<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>
<body>
<form method="get" action="/greeting">
    <input name="say" placeholder="인사말">
    <input name="to" placeholder="이름">
    <button>SUBMIT</button>
</form>
<div>
    <input id="say" placeholder="인사말">
    <input id="to" placeholder="이름">
    <button onclick="send()">SUBMIT</button>
    <script>
        function send() {
            let say = $("#say").val();
            let to = $("#to").val();

            document.write(say + to);
        }
    </script>
</div>
</body>
</html>
